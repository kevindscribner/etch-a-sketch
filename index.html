<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">etch-a-sketch</div>
        <div class="color-buttons">
            <div>
                <button id="clear">clear</button>
            </div>
            <div>
                <button id="whiteBtn">eraser</button>
                <button id="randBtn">random</button>
                <span>color<input type="color" class="bung" id="hex"></span>
            </div>
        </div>
        <div id="wrapper"></div>
        <div class="slider-container">
            <input type="range" min="2" max="64" value="16" id="gridRange">
            <output id="output"></output>
        </div>
        <div class="credit">Made by 
            <a href="https://github.com/kevindscribner/etch-a-sketch"><img src="./images/GitHub-Mark-120px-plus.png" class="github"></a>
            Kevin Scribner 
        </div>
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
